<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>같이 일해요</h1>
            <div class="profile">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="profileNameInput" placeholder="Enter your name...">
                <button id="saveProfileNameButton"><i class="fas fa-save"></i></button>
                <button id="createInviteLinkButton"><i class="fas fa-link"></i> Invite Link</button>
            </div>
        </div>

        <!-- 파일 검색 폼 -->
        <form id="searchForm">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search files...">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>

        <!-- 채팅창 -->
        <div id="chatBox">
            <div id="chatMessages"></div>
            <form id="chatForm">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>

        <!-- 파일 업로드 폼 -->
        <form id="fileUploadForm">
            <input type="file" id="fileInput">
            <button type="submit">Upload File</button>
        </form>

        <!-- 파일 목록 -->
        <div id="fileList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
